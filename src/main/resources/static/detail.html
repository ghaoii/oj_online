<script>
    $.ajax({
        url: "problem/detail" + location.search,
        type: "GET",
        success: function (data) {
            makeDetail(data);
        },
        error: function () {
            alert("请先登录");
            location.href = "login.html";
        }
    })

    function makeDetail(problem) {
        let problemTitle = document.querySelector("#problemTitle");
        let detail = document.querySelector("#detail");

        let detailH = document.createElement("h3");
        detailH.innerHTML = problem.id + "." + problem.title + "_" + problem.level;
        problemTitle.appendChild(detailH);

        let descPre = document.createElement("pre");
        let descP = document.createElement("p");
        descP.innerHTML = problem.description;
        descPre.appendChild(descP);
        detail.appendChild(descPre);

        editor.setValue(problem.templateCode);

        let submitButton = document.querySelector("#submitButton");
        submitButton.onclick = function () {
            jQuery.post(
                "problem/compile",
                {
                    "id": problem.id,
                    "userCode": editor.getValue()
                },
                function (data) {
                    let result = document.querySelector("#result");
                    if(data.error === 0) {
                        result.innerHTML = data.stdout;
                    }else {
                        result.innerHTML = data.reason;
                    }
                }
            )
        }
    }

    // getProblem();

    // 初始化 ace.js
    function initAce() {
        // 参数 editor 对应到刚才在 html 里加的那个 div 的 id
        let editor = ace.edit("editor");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/java");
        editor.resize();
        document.getElementById('editor').style.fontSize = '16px';

        return editor;// 返回后能在外部使用
    }
    let editor = initAce();
</script>
