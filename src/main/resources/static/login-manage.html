<script>
    function login() {
        let name = document.querySelector("#name");
        let password = document.querySelector("#password");
        if(name.value === "admin" && password.value === "admin") {
            location.href = "manage.html";
        }else {
            alert("用户名或密码输入有误!");
        }
    }
